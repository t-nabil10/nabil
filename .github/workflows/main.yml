name: ðŸ§¹ Cleanup old backups

on:
  schedule:
    - cron: "0 0 * * *"  # ExÃ©cution automatique chaque jour Ã  minuit UTC
  workflow_dispatch:       # Permet aussi de lancer manuellement

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Delete old backups (keep only 5 newest)
        run: |
          echo "ðŸ§¹ Starting cleanup..."
          ls -t backup_*.json | tail -n +6 | xargs rm -f || true
          echo "âœ… Cleanup done."

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -u
          git commit -m "Auto cleanup: deleted old backups (kept 10 newest)" || echo "Nothing to commit"
          git push
